<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ProfTodoList</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/profcss.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div id="stage">
        <div class="container p-4">
            <div class="row">
                <div class="col-sm-12 ">
                    <h1 class=" yo text-center">
                        To Do List
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class=" col-8 col-sm-10 mr-auto ml-auto">
                    <input title="hello" class="form-control" id="add-new-todo">
                </div>
                <div class="d-flex mt-3 ml-auto mr-auto">
                    <button type="button" class="col-sm-1 col-md-1 col-lg-1 btn btn-primary" id="add-btn">
                        <i class="fa fa-plus-circle"></i>
                    </button>
                    <button type="button" class="col-sm-1 btn col-md-1 col-lg-1 btn-danger" id="del-btn">
                        <i class="fa fa-trash"></i>
                    </button>
                    <button type="button" class="col-sm-1 btn col-md-1 col-lg-1 btn-success" id="selall-btn">
                        <i class="fa fa-check"></i>
                    </button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-10 ml-auto mr-auto">
                    <ul class="list-group" id="list"> </ul>
                </div>
            </div>
        </div>
    </div>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/proftodolist.js"></script>
</body>
</html>
